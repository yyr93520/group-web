<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>特定群体发现系统</title>
</head>
<body>
    <div>
            特定群体发现系统 :
            <a href="{{ url_for('index') }}">Home</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
</body>
</html>
